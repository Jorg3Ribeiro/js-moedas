<div id="app">
  <div class="topo">
    <span> Moedas </span>
  </div>
  <div class="row" id="Moedas" style="margin-top: 20px;">
    <div class="col-md-8" style="margin-left: 18%;">
      <form id="configuracao_aula" class="form">
        <div class="card card-custom">
          <div class="card-header">
            <div class="card-title">
              <h3 class="card-label">Moedas</h3>
            </div>
          </div>
          <div class="card-body">
            <div class="row">              
              <div class="col-md-2">
                <label> Moeda 25 </label>
                <input
                  type="number"
                  class="form-control"
                  placeholder="moeda 25"
                  name="moeda25"
                  id="moeda25"
                />
              </div>
            <div class="col-md-2">
              <label> Moeda 10 </label>
              <input
                type="number"
                class="form-control"
                placeholder="moeda 10"
                name="moeda10"
                id="moeda10"
              />
            </div>
            <div class="col-md-2">
              <label> Moeda 5 </label>
              <input
                type="number"
                class="form-control"
                placeholder="moeda 5"
                name="moeda5"
                id="moeda5"
              />
            </div>
            <div class="col-md-2">
              <label> Moeda 1 </label>
              <input
                type="number"
                class="form-control"
                placeholder="moeda 1"
                name="moeda1"
                id="moeda1"
              />
            </div>
            <div class="col-md-2">
              <label> Valor </label>
              <input
                type="number"
                class="form-control"
                placeholder="valor"
                name="valor"
                id="valor"
              />
            </div>            
             <div class="col-md-2" style="margin-top: 23px;">
              <button type="button" class="btn btn-primary" id="result" onclick="resultado()"> Resultado </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div id="resultadoValor"></div>
</div>
